<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nuevo gunt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-label position="floating">Contenido del Goont</ion-label>
    <ion-input [(ngModel)]="newGoontContent" type="text"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addGoont()">Crear Goont</ion-button>
<!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
