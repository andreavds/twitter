<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Guntter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let goont of goonts">
      <ion-avatar slot="start">
        <img [src]="goont.author.profilePic" *ngIf="goont.author.profilePic" />
      </ion-avatar>
      <ion-label>
        <h1>{{ goont.author.fullname }}</h1>        
        <h2>@{{ goont.author.username }}</h2>

        <p>{{ goont.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
