<form (ngSubmit)="onLogin()">
  <ion-item>
    <ion-label position="floating">Usuario o Correo Electrónico</ion-label>
    <ion-input type="text" name="usernameOrEmail" [(ngModel)]="credentials.usernameOrEmail" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="credentials.password" required></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block">Iniciar Sesión</ion-button>
</form>
